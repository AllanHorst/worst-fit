<!DOCTYPE html>

	<script src="js/angular-1.5.6/angular.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/materialize.js"></script>

	<meta charset="utf-8">

</head>
<body ng-controller="appController">
